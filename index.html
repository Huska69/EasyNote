<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Notes Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,255,255,0.3);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .markdown-viewer {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background: #fafafa;
        }

        .notes-panel {
            width: 350px;
            background: white;
            border-left: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .notes-header {
            padding: 20px;
            background: #f5f5f5;
            border-bottom: 2px solid #e0e0e0;
        }

        .notes-header h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        .note-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
            margin-bottom: 10px;
        }

        .note-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-note-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }

        .add-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .note-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .note-text {
            color: #333;
            line-height: 1.6;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .note-time {
            font-size: 12px;
            color: #999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-note {
            background: #ff4757;
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .delete-note:hover {
            background: #ff3838;
        }

        .markdown-viewer h1 {
            color: #2c3e50;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .markdown-viewer h2 {
            color: #34495e;
            margin-top: 30px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            padding-left: 15px;
        }

        .markdown-viewer h3 {
            color: #555;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .markdown-viewer p {
            line-height: 1.8;
            color: #333;
            margin-bottom: 15px;
        }

        .markdown-viewer code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #e83e8c;
        }

        .markdown-viewer pre {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
        }

        .markdown-viewer pre code {
            background: none;
            color: #f8f8f2;
            padding: 0;
        }

        .markdown-viewer ul, .markdown-viewer ol {
            margin-left: 25px;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .markdown-viewer blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 20px 0;
            color: #666;
            font-style: italic;
        }

        .markdown-viewer table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }

        .markdown-viewer th, .markdown-viewer td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .markdown-viewer th {
            background: #667eea;
            color: white;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 60px 20px;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .notes-panel {
                width: 100%;
                border-left: none;
                border-top: 2px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Lecture Notes Viewer</h1>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".md,.markdown,.txt">
                <label for="fileInput" class="file-input-label">üìÅ Load Markdown File</label>
            </div>
        </div>
        
        <div class="main-content">
            <div class="markdown-viewer" id="markdownViewer">
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    <h2>No Lecture Loaded</h2>
                    <p>Click "Load Markdown File" to get started</p>
                </div>
            </div>
            
            <div class="notes-panel">
                <div class="notes-header">
                    <h2>üìù Class Notes</h2>
                    <textarea 
                        id="noteInput" 
                        class="note-input" 
                        placeholder="Add notes during the lecture..."></textarea>
                    <button class="add-note-btn" onclick="addNote()">Add Note</button>
                </div>
                <div class="notes-list" id="notesList">
                    <div class="empty-state" style="padding: 40px 20px;">
                        <p>No notes yet. Start taking notes!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let notes = [];

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const markdown = event.target.result;
                    const html = marked.parse(markdown);
                    document.getElementById('markdownViewer').innerHTML = html;
                };
                reader.readAsText(file);
            }
        });

        function addNote() {
            const input = document.getElementById('noteInput');
            const text = input.value.trim();
            
            if (text) {
                const note = {
                    id: Date.now(),
                    text: text,
                    timestamp: new Date().toLocaleString()
                };
                
                notes.unshift(note);
                input.value = '';
                renderNotes();
            }
        }

        function deleteNote(id) {
            notes = notes.filter(note => note.id !== id);
            renderNotes();
        }

        function renderNotes() {
            const notesList = document.getElementById('notesList');
            
            if (notes.length === 0) {
                notesList.innerHTML = `
                    <div class="empty-state" style="padding: 40px 20px;">
                        <p>No notes yet. Start taking notes!</p>
                    </div>
                `;
                return;
            }
            
            notesList.innerHTML = notes.map(note => `
                <div class="note-item">
                    <div class="note-text">${note.text.replace(/\n/g, '<br>')}</div>
                    <div class="note-time">
                        <span>${note.timestamp}</span>
                        <button class="delete-note" onclick="deleteNote(${note.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('noteInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                addNote();
            }
        });
    </script>
</body>
</html>
