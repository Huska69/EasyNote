<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Notes Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 26px;
            font-weight: 600;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
            font-size: 14px;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,255,255,0.3);
        }

        .toolbar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .tool-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tool-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .tool-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .color-picker {
            display: flex;
            gap: 8px;
            align-items: center;
            background: white;
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: #333;
            box-shadow: 0 0 0 2px white, 0 0 0 4px #333;
        }

        .size-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 8px 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .size-control input {
            width: 100px;
        }

        .main-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .viewer-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: auto;
        }

        .markdown-viewer {
            padding: 40px;
            background: #fafafa;
            min-height: 100%;
        }

        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }

        #drawingCanvas.drawing-mode {
            pointer-events: auto;
            cursor: crosshair;
        }

        #drawingCanvas.laser-mode {
            pointer-events: auto;
            cursor: none;
        }

        .laser-pointer {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,0,1) 0%, rgba(255,0,0,0.6) 50%, rgba(255,0,0,0) 100%);
            pointer-events: none;
            z-index: 1000;
            display: none;
            box-shadow: 0 0 20px rgba(255,0,0,0.8), 0 0 40px rgba(255,0,0,0.4);
        }

        .markdown-viewer h1 {
            color: #2c3e50;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .markdown-viewer h2 {
            color: #34495e;
            margin-top: 30px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            padding-left: 15px;
        }

        .markdown-viewer h3 {
            color: #555;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .markdown-viewer p {
            line-height: 1.8;
            color: #333;
            margin-bottom: 15px;
        }

        .markdown-viewer code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #e83e8c;
        }

        .markdown-viewer pre {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
        }

        .markdown-viewer pre code {
            background: none;
            color: #f8f8f2;
            padding: 0;
        }

        .markdown-viewer ul, .markdown-viewer ol {
            margin-left: 25px;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .markdown-viewer blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 20px 0;
            color: #666;
            font-style: italic;
        }

        .markdown-viewer table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }

        .markdown-viewer th, .markdown-viewer td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .markdown-viewer th {
            background: #667eea;
            color: white;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 60px 20px;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .divider {
            width: 2px;
            height: 30px;
            background: #e0e0e0;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Lecture Notes Viewer</h1>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".md,.markdown,.txt">
                <label for="fileInput" class="file-input-label">üìÅ Load Markdown File</label>
            </div>
        </div>
        
        <div class="toolbar">
            <button class="tool-btn" id="laserBtn" onclick="setTool('laser')">
                üî¥ Laser Pointer
            </button>
            <button class="tool-btn" id="drawBtn" onclick="setTool('draw')">
                ‚úèÔ∏è Draw
            </button>
            <button class="tool-btn" id="highlightBtn" onclick="setTool('highlight')">
                üñçÔ∏è Highlight
            </button>
            
            <div class="divider"></div>
            
            <div class="color-picker">
                <div class="color-option active" style="background: #ff0000;" onclick="setColor('#ff0000')"></div>
                <div class="color-option" style="background: #0000ff;" onclick="setColor('#0000ff')"></div>
                <div class="color-option" style="background: #00ff00;" onclick="setColor('#00ff00')"></div>
                <div class="color-option" style="background: #ffff00;" onclick="setColor('#ffff00')"></div>
                <div class="color-option" style="background: #ff00ff;" onclick="setColor('#ff00ff')"></div>
                <div class="color-option" style="background: #000000;" onclick="setColor('#000000')"></div>
            </div>
            
            <div class="size-control">
                <label>Size:</label>
                <input type="range" id="sizeSlider" min="1" max="20" value="3" oninput="updateSize(this.value)">
                <span id="sizeValue">3</span>
            </div>
            
            <div class="divider"></div>
            
            <button class="tool-btn" onclick="clearCanvas()">
                üóëÔ∏è Clear All
            </button>
        </div>
        
        <div class="main-content">
            <div class="viewer-container" id="viewerContainer">
                <canvas id="drawingCanvas"></canvas>
                <div class="markdown-viewer" id="markdownViewer">
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <h2>No Lecture Loaded</h2>
                        <p>Click "Load Markdown File" to get started</p>
                    </div>
                </div>
            </div>
            <div class="laser-pointer" id="laserPointer"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const laserPointer = document.getElementById('laserPointer');
        const viewerContainer = document.getElementById('viewerContainer');
        
        let currentTool = null;
        let isDrawing = false;
        let currentColor = '#ff0000';
        let currentSize = 3;
        let lastX = 0;
        let lastY = 0;

        function resizeCanvas() {
            const container = document.getElementById('viewerContainer');
            canvas.width = container.scrollWidth;
            canvas.height = container.scrollHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const markdown = event.target.result;
                    const html = marked.parse(markdown);
                    document.getElementById('markdownViewer').innerHTML = html;
                    setTimeout(resizeCanvas, 100);
                };
                reader.readAsText(file);
            }
        });

        function setTool(tool) {
            currentTool = tool;
            
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            
            canvas.classList.remove('drawing-mode', 'laser-mode');
            laserPointer.style.display = 'none';
            
            if (tool === 'laser') {
                document.getElementById('laserBtn').classList.add('active');
                canvas.classList.add('laser-mode');
            } else if (tool === 'draw' || tool === 'highlight') {
                if (tool === 'draw') {
                    document.getElementById('drawBtn').classList.add('active');
                } else {
                    document.getElementById('highlightBtn').classList.add('active');
                }
                canvas.classList.add('drawing-mode');
            }
        }

        function setColor(color) {
            currentColor = color;
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
            event.target.classList.add('active');
        }

        function updateSize(value) {
            currentSize = value;
            document.getElementById('sizeValue').textContent = value;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        canvas.addEventListener('mousedown', (e) => {
            if (currentTool === 'draw' || currentTool === 'highlight') {
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                lastX = e.clientX - rect.left + viewerContainer.scrollLeft;
                lastY = e.clientY - rect.top + viewerContainer.scrollTop;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left + viewerContainer.scrollLeft;
            const y = e.clientY - rect.top + viewerContainer.scrollTop;
            
            if (currentTool === 'laser') {
                laserPointer.style.display = 'block';
                laserPointer.style.left = e.clientX - 10 + 'px';
                laserPointer.style.top = e.clientY - 10 + 'px';
            } else if (isDrawing && (currentTool === 'draw' || currentTool === 'highlight')) {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = currentSize;
                ctx.lineCap = 'round';
                
                if (currentTool === 'highlight') {
                    ctx.globalAlpha = 0.3;
                    ctx.lineWidth = currentSize * 3;
                } else {
                    ctx.globalAlpha = 1;
                }
                
                ctx.stroke();
                
                lastX = x;
                lastY = y;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
            if (currentTool === 'laser') {
                laserPointer.style.display = 'none';
            }
        });

        viewerContainer.addEventListener('scroll', resizeCanvas);
    </script>
</body>
</html>
